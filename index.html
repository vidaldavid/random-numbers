<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Random numbers</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script defer type="text/javascript" src="js/script.js"></script>
</head>
<body>
<section>
	<input type="number" name="number-min" id="min" min="1" max="100000000" placeholder="min" required>
	<input type="number" name="number-max" id="max" min="1" max="100000000" placeholder="max" required>

</section>
